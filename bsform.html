<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<div class="container p-5">
    <div class="card p-3">
        <div class="card-title">
            <h1 class="text-center">Kayıt olun</h1>
        </div>
        <div class="card-body">
            <form action="">
                <div class="row mb-3">
                    <label for="adsoyad" class="col-md-4 form-label">Ad soyad</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" name="adsoyad" id="adsoyad">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        Cinsiyet
                    </div>
                    <div class="col-md-8">
                        <div class="form-check">
                            <label for="erkek" class="form-check-label">Erkek</label>
                            <input class="form-check-input" type="radio" name="cinsiyet" id="erkek">
                        </div>
                        <div class="form-check">
                            <label for="kiz" class="form-check-label">Kız</label>
                            <input class="form-check-input" type="radio" name="cinsiyet" id="kiz">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">Diller</div>
                    <div class="col-md-8">
                        <div class="form-check">
                            <label class="form-check-label" for="en">İngilizce</label>
                            <input class="form-check-input" type="checkbox" name="dil" id="en">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="de">Almanca</label>
                            <input type="checkbox" class="form-check-input" name="dil" id="de">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 d-grid">
                        <button type="reset" class="btn btn-danger">Temizle</button>
                    </div>
                    <div class="col-md-4 d-grid">
                        <button type="submit" class="btn btn-success">Kaydet</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
